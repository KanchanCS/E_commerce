{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}My shop{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="subheader">
      <a href="/" class="logo">
        <img src="https://img.icons8.com/nolan/64/shopping-bag.png"/> 
          OnlineShop
      </a>
      
    <div class="cart">
     
      {% with total_items=cart|length %}
          {% if cart|length > 0 %}
          <img src="https://img.icons8.com/nolan/48/add-shopping-cart.png"/>
            <a href="{% url "cart:cart_detail" %}">
              {{ total_items }} item{{ total_items|pluralize }},
              {{ cart.get_total_price }}
            </a>
          {% else %}
            <img src="https://img.icons8.com/nolan/48/add-shopping-cart.png"/>
          {% endif %}
        {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
